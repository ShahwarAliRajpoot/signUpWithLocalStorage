<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    
    <div class="login-box">
        <h1>Login</h1>
        <form onsubmit="login(this)">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please Enter Email" required/>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please Enter Password" minlength="6" maxlength="12" required/>
            <span class="anchor"><i onclick="showPass(this)" class="fas fa-eye show"></i>Show password</span>
            <button class="btn">Login</button>
        </form>
    </div>
    <p class="para-3">
        Not have an account? <a href="index.html">Sign Up Here</a>
    </p>

</body>
<script src="./app.js"></script>
</html>
